reload = False
daemon = True
bind = '0.0.0.0:6910'
worker_class = 'sanic.worker.GunicornWorker'
loglevel = 'debug'
accesslog = '../sserver_access.log'
access_log_format = '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"'
errorlog = '../sserver_err.log'
disable_redirect_access_to_syslog = True
capture_output = True