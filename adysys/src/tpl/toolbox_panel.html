{% block tool_box_panel %}
<div class="toolbox">
    <div class="easyui-panel toolbox-panel" title="Buttons" collapsible="true">
        <div class="easyui-draggable" data-options="handle:'#inputButton',proxy:'clone',revert:true"
            id='divInputButton'>
            <input type="button" id="inputButton">
        </div>

    </div>
    <br />
    <div class="easyui-panel toolbox-panel" title="File and Folder Tasks" collapsible="true">
        Make a new folder<br />
        Publish this folder to the Web<br />
        Share this folder
    </div>
    <br />
    <div class="easyui-panel toolbox-panel" title="Other Places" collapsible="true" collapsed="true">
        New York<br />
        My Pictures<br />
        My Computer<br />
        My Network Places
    </div>
    <br />
    <div class="easyui-panel toolbox-panel" title="Details" collapsible="true">
        My documents<br />
        File folder<br /><br />
        Date modified: Oct.3rd 2010
    </div>
</div>
{% endblock %}
